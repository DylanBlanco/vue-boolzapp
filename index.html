<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--link css-->
    <link rel="stylesheet" href="css/style.css">
    <!--link font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Boolzapp</title>
</head>
<body>
    <main id="app">
        <ul>
            <!-- parte sinistra -->
            <li class="left-screen">
                <!-- aside - chats contatti - parte sinistra -->
                <aside>
                    <!-- header dell'aside - intestazione -->
                    <header>
                        <ul>
                            <li>
                                <ul>
                                    <li class="logo-header">
                                        <img src="img/avatar_1.jpg" alt="avatar_1">
                                    </li>
                                    <li>
                                        <h4>Dylan</h4>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <ul>
                                    <li><i class="fa-solid fa-circle-notch"></i></li>
                                    <li><i class="fa-solid fa-message"></i></li>
                                    <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                                </ul>
                            </li>
                        </ul>
                    </header>
        
                    <!-- nav aside - barra di ricerca -->
                    <nav>
                        <section>
                            <ul>
                                <li>
                                    <i class="fa-solid fa-bell-slash"></i>
                                </li>
                                <li>
                                    <p>Ricevi notifiche di nuovi messaggi</p>
                                    <a href="#">Attiva notifiche desktop</a>
                                </li>
                            </ul>
                        </section>
                        <section>
                            <ul>
                                <li>
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </li>
                                <li>
                                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                                </li>
                            </ul>
                        </section>
                    </nav>
        
                    <!-- main aside - chats -->
                    <main>
                        <!-- prima chat -->
                        <div>
                            <!-- contatto -->
                            <ul v-for="(contact, index) in contacts"
                            :class="{
                                'active': index == chatActive
                            }"
                            @click="clickChat(index)">
                                <li>
                                    <ul>
                                        <li class="logo-chat">
                                            <img :src="contact.avatar" :alt="contact.name">
                                        </li>
                                        <li>
                                            <h4>{{contact.name}}</h4>
                                            <p>Ultimo messaggio inviato</p>
                                        </li>
                                    </ul>
                                </li>
                                <!-- orario di ricezione messagio -->
                                <li>
                                    <p>12:00</p>
                                </li>
                            </ul>
                        </div>
                    </main>
                </aside>
            </li>

            <!-- parte destra -->
            <li class="right-screen">
                <!-- main - chat singolo contatto - parte destra -->
                <main>
                    <!-- header del main -->
                    <header>
                        <ul>
                            <li>
                                <ul>
                                    <li class="logo-header">
                                        <img v-for="(img, index) in contacts[chatActive]" :src="img.avatar" :alt="img.name">
                                    </li>
                                    <li>
                                        <h4>Michele</h4>
                                        <p>Ultimo accesso oggi alle 12:00</p>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <ul>
                                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                                    <li><i class="fa-solid fa-paperclip"></i></li>
                                    <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                                </ul>
                            </li>
                        </ul>
                    </header>
        
                    <!-- main messaggi -->
                    <main>
                        <div v-for="(msg, index) in contacts[chatActive].messages">
                            <div :class="{
                                'received': msg.status == 'received',
                                'sent': msg.status == 'sent',
                            }">
                                <div>
                                    <!-- <h5>{{contacts[chatActive].messages.message}}</h5> -->
                                    <h5>{{msg.message}}</h5>
                                </div>
                                <div>
                                    <p>{{msg.date}}</p>
                                </div>
                            </div>
                        </div>
                    </main>
        
                    <!-- barra messaggi -->
                    <nav>
                        <ul>
                            <li>
                                <i class="fa-regular fa-face-smile"></i>
                            </li>
                            <li>
                                <input type="text"
                                placeholder="Scrivi messaggio">
                            </li>
                            <li>
                                <i class="fa-solid fa-microphone"></i>
                            </li>
                        </ul>
                    </nav>
                </main>
            </li>
        </ul>

    </main>

    <!--link VUE js-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--link js-->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
